<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buzzquiz</title>
</head>

<body>
    <header>BuzzQuizz</header>
    <main class="">
        <section class="noQuizz">
            <p> não criou nenhum quizz ainda :(</p>
            <button onclick="showScreen3()">Criar Quizz</button>
        </section>
        
        <section class="hasUserQuizz hidden">
            <p> Seus Quizzes</p>
            <ion-icon name="add-circle" onclick="showScreen3()"></ion-icon>
        </section>
        <h2>Todos os Quizzes</h2>
        <section class="allQuizz">
        </section>

    </main>

    <div class="screen-2">
        <div class="screen-2-header">
        </div>

        <div class="screen-2-quizz">
        </div>
    </div>

    <!---------Criação Quiz--------->

    <div class="createQuiz hidden">
        <div class="createHeader">
            <h3>Comece pelo começo</h3>
        </div>
        <div class="container">
            <div class="basicInfoScreen">
                <input type="text" placeholder="Título do seu quizz" minlength="20" maxlength="65" required>
                </input>
                <input type="url" placeholder="URL da imagem do seu quizz" required>
                </input>
                <input type="number" placeholder="Quantidade de perguntas do quizz" min="3" required>
                </input>
                <input type="number" placeholder="Quantidade de níveis do quizz" min="2" required>
                </input>
            </div>
            <div class="questionScreen"></div>
            <div class="lvlScreen"></div>
            <div class="endScreen"></div>
        </div>

        <button onclick="saveBasicInfo()">
            <span>Prosseguir pra criar perguntas</span>
        </button>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
